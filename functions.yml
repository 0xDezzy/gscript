#####################################################################
#
# core package
#
#####################################################################
- name: Asset
  description: Retrieves a packed asset from the VM embedded file store.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: assetName
      gotype: string
  returns:
    - label: fileData
      gotype: '[]byte'
      return: true
    - label: err
      gotype: error
      return: true
- name: RandomString
  description: Generates a random alpha numeric string of a specified length.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: strlen
      gotype: int64
  returns:
    - label: value
      gotype: string
      return: true
- name: RandomMixedCaseString
  description: Generates a random mixed case alpha numeric string of a specified length.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: strlen
      gotype: int64
  returns:
    - label: value
      gotype: string
      return: true
- name: RandomInt
  description: Generates a random number between min and max.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: min
      gotype: int64
    - label: max
      gotype: int64
  returns:
    - label: value
      gotype: int
      return: true
- name: XorBytes
  description: XOR two byte arrays together.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: aByteArray
      gotype: '[]byte'
    - label: bByteArray
      gotype: '[]byte'
  returns:
    - label: value
      gotype: '[]byte'
      return: true
- name: StripSpaces
  description: Strip any unicode characters out of a string.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: str
      gotype: string
  returns:
    - label: value
      gotype: string
      return: true
- name: ObfuscateString
  description: Basic string obfuscator function.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: str
      gotype: string
  returns:
    - label: value
      gotype: string
      return: true
- name: DeobfuscateString
  description: Basic string deobfuscator function.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: str
      gotype: string
  returns:
    - label: value
      gotype: string
      return: true
- name: MD5
  description: Perform an MD5() hash on data.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: data
      gotype: '[]byte'
  returns:
    - label: value
      gotype: string
      return: true
- name: Timestamp
  description: Get the system's current timestamp in epoch format.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args: []
  returns:
    - label: value
      gotype: int64
      return: true
- name: Halt
  description: Stop the current VM from continuing execution.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args: []
  returns:
    - label: value
      gotype: bool
      return: true
#####################################################################
#
# exec package
#
#####################################################################
- name: ExecuteCommand
  description: Executes system commands.
  author: gen0cide (https://github.com/gen0cide)
  package: exec
  args:
    - label: baseCmd
      gotype: string
    - label: cmdArgs
      gotype: '[]string'
  returns:
    - label: retObject
      gotype: VMExecResponse
      return: true
- name: ForkExecuteCommand
  description: Executes system commands via a forked call.
  author: gen0cide (https://github.com/gen0cide)
  package: exec
  args:
    - label: baseCmd
      gotype: string
    - label: cmdArgs
      gotype: '[]string'
  returns:
    - label: pid
      gotype: int
      return: true
    - label: execError
      gotype: error
      return: true
#####################################################################
