#####################################################################
#
# os package
#
#####################################################################
- name: FindProcByName
  description: Returns the Pid of a given proccess, if the proccess can not be found, an error is returned
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args:
    - label: procName
      gotype: string
  returns:
    - label: pid
      gotype: int
      return: true
    - label: procError
      gotype: error
      return: true
- name: InstallSystemService
  description: Installs a target binary as a system service
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: path
      gotype: string
    - label: name
      gotype: string
    - label: displayName
      gotype: string
    - label: description
      gotype: string
  returns:
    - label: installError
      gotype: error
      return: true
- name: StartServiceByName
  description: Starts a system service
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: name
      gotype: string
  returns:
    - label: runtimeError
      gotype: error
      return: true
- name: StopServiceByName
  description: Stops a system service
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: name
      gotype: string
  returns:
    - label: installError
      gotype: error
      return: true
- name: RemoveServiceByName
  description: Uninstalls a system service
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: name
      gotype: string
  returns:
    - label: removealError
      gotype: error
      return: true
- name: Signal
  description: Sends a signal to a target proccess
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args:
    - label: signal
      gotype: int
    - label: pid
      gotype: int
  returns:
    - label: runtimeError
      gotype: error
      return: true
- name: RunningProcs
  description: Returns an array of int's representing active PIDs currently running
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args: []
  returns:
    - label: pids
      gotype: '[]int'
      return: true
    - label: runtimeError
      gotype: error
      return: true
- name: GetProcName
  description: Returns the name of a target proccess
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args:
    - label: pid
      gotype: int
  returns:
    - label: procName
      gotype: string
      return: true
    - label: runtimeError
      gotype: error
      return: true
- name: EnvVars
  description: Returns a map of enviornment variable names to their corrisponding values.
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args: []
  returns:
    - label: vars
      gotype: 'map[string]string'
      return: true
- name: GetEnvVar
  description: Returns the value of a given enviornment variable
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args:
    - label: vars
      gotype: string
  returns:
    - label: value
      gotype: string
      return: true
