#####################################################################
#
# core package
#
#####################################################################
- name: Asset
  description: Retrieves a packed asset from the VM embedded file store.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: assetName
      gotype: string
  returns:
    - label: fileData
      gotype: '[]byte'
      return: true
    - label: err
      gotype: error
      return: true
- name: RandomString
  description: Generates a random alpha numeric string of a specified length.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: strlen
      gotype: int64
  returns:
    - label: value
      gotype: string
      return: true
- name: RandomMixedCaseString
  description: Generates a random mixed case alpha numeric string of a specified length.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: strlen
      gotype: int64
  returns:
    - label: value
      gotype: string
      return: true
- name: RandomInt
  description: Generates a random number between min and max.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: min
      gotype: int64
    - label: max
      gotype: int64
  returns:
    - label: value
      gotype: int
      return: true
- name: XorBytes
  description: XOR two byte arrays together.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: aByteArray
      gotype: '[]byte'
    - label: bByteArray
      gotype: '[]byte'
  returns:
    - label: value
      gotype: '[]byte'
      return: true
- name: StripSpaces
  description: Strip any unicode characters out of a string.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: str
      gotype: string
  returns:
    - label: value
      gotype: string
      return: true
- name: ObfuscateString
  description: Basic string obfuscator function.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: str
      gotype: string
  returns:
    - label: value
      gotype: string
      return: true
- name: DeobfuscateString
  description: Basic string deobfuscator function.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: str
      gotype: string
  returns:
    - label: value
      gotype: string
      return: true
- name: MD5
  description: Perform an MD5() hash on data.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args:
    - label: data
      gotype: '[]byte'
  returns:
    - label: value
      gotype: string
      return: true
- name: SHA1
  description: Perform an SHA1() hash on data.
  author: ahhh (https://github.com/ahhh)
  package: core
  args:
    - label: data
      gotype: '[]byte'
  returns:
    - label: value
      gotype: string
      return: true
- name: B64Encode
  description: Base64 encodes a byte array
  author: ahhh (https://github.com/ahhh)
  package: core
  args:
    - label: data
      gotype: '[]byte'
  returns:
    - label: value
      gotype: string
      return: true
- name: B64Decode
  description: Base64 decodes a string to a byte array
  author: ahhh (https://github.com/ahhh)
  package: core
  args:
    - label: data
      gotype: string
  returns:
    - label: value
      gotype: '[]byte'
      return: true
    - label: execError
      gotype: error
      return: true
- name: Timestamp
  description: Get the system's current timestamp in epoch format.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args: []
  returns:
    - label: value
      gotype: int64
      return: true
- name: Halt
  description: Stop the current VM from continuing execution.
  author: gen0cide (https://github.com/gen0cide)
  package: core
  args: []
  returns:
    - label: value
      gotype: bool
      return: true
#####################################################################
#
# exec package
#
#####################################################################
- name: ExecuteCommand
  description: Executes system commands.
  author: gen0cide (https://github.com/gen0cide)
  package: exec
  args:
    - label: baseCmd
      gotype: string
    - label: cmdArgs
      gotype: '[]string'
  returns:
    - label: retObject
      gotype: VMExecResponse
      return: true
- name: ForkExecuteCommand
  description: Executes system commands via a forked call.
  author: gen0cide (https://github.com/gen0cide)
  package: exec
  args:
    - label: baseCmd
      gotype: string
    - label: cmdArgs
      gotype: '[]string'
  returns:
    - label: pid
      gotype: int
      return: true
    - label: execError
      gotype: error
      return: true
#####################################################################
#
# file package
#
#####################################################################
# # TODO (lib_file.go)
- name: WriteFile
  description: Writes data from a byte array to a file with the given permissions.
  author: gen0cide (https://github.com/gen0cide)
  package: file
  args:
    - label: path
      gotype: string
    - label: fileData
      gotype: '[]byte'
    - label: perms
      gotype: int64
  returns:
    - label: bytesWritten
      gotype: int
      return: true
    - label: fileError
      gotype: error
      return: true
- name: CopyFile
  description: Reads the contents of one file and copies it to another with the given permissions.
  author: ahhh (https://github.com/ahhh)
  package: file
  args:
    - label: srcPath
      gotype: string
    - label: dstPath
      gotype: string
    - label: perms
      gotype: int64
  returns:
    - label: fileError
      gotype: error
      return: true
- name: ReplaceFileString
  description: Searches a file for a string and replaces each instance found of that string. Returns the amount of strings replaced 
  author: ahhh (https://github.com/ahhh)
  package: file
  args:
    - label: file
      gotype: string
    - label: match
      gotype: string
    - label: replacement
      gotype: string
  returns:
    - label: stringsReplaced
      gotype: int
      return: true
    - label: fileError
      gotype: error
      return: true
- name: AppendFileBytes
  description: Addes a given byte array to the end of a file
  author: ahhh (https://github.com/ahhh)
  package: file
  args:
    - label: path
      gotype: string
    - label: fileData
      gotype: '[]byte'
  returns:
    - label: fileError
      gotype: error
      return: true
- name: AppendFileString
  description: Addes a given string to the end of a file
  author: ahhh (https://github.com/ahhh)
  package: file
  args:
    - label: path
      gotype: string
    - label: addString
      gotype: string
  returns:
    - label: fileError
      gotype: error
      return: true
- name: DeleteFile
  description: Deletes a file at a given path or returns an error
  author: ahhh (https://github.com/ahhh)
  package: file
  args:
    - label: path
      gotype: string
  returns:
    - label: fileError
      gotype: error
      return: true
- name: ReadFile
  description: Reads a file path and returns a byte array
  author: ahhh (https://github.com/ahhh)
  package: file
  args:
    - label: path
      gotype: string
  returns:
    - label: fileBytes
      gotype: '[]byte'
      return: true
    - label: fileError
      gotype: error
      return: true
- name: FileExists
  description: Checks if a file exists and returns a bool
  author: ahhh (https://github.com/ahhh)
  package: file
  args:
    - label: path
      gotype: string
  returns:
    - label: fileExists
      gotype: 'bool'
      return: true
    - label: fileError
      gotype: error
      return: true
- name: CreateDir
  description: Creates a directory at a given path or return an error
  author: ahhh (https://github.com/ahhh)
  package: file
  args:
    - label: path
      gotype: string
  returns:
    - label: fileError
      gotype: error
      return: true

