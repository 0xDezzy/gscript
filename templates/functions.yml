#####################################################################
#
# net package
#
#####################################################################
- name: DNSQuestion
  description: Issues a DNS query and returns it's response
  author: ahhh (https://github.com/ahhh)
  package: net
  args:
    - label: target
      gotype: string
    - label: request
      gotype: string
  returns:
    - label: answer
      gotype: string
      return: true
    - label: runtimeError
      gotype: error
      return: true
- name: HTTPGetFile
  description: Retrives a file from an HTTP(s) endpoint
  author: Vyrus (https://github.com/vyrus001)
  package: net
  args:
    - label: url
      gotype: string
  returns:
    - label: statusCode
      gotype: int
      return: true
    - label: file
      gotype: '[]byte'
      return: true
    - label: runtimeError
      gotype: error
      return: true
- name: PostJSON
  description: Transmits a JSON object to a URL and retruns the HTTP status code and response
  author: Vyrus (https://github.com/vyrus001)
  package: net
  args:
    - label: url
      gotype: string
    - label: json
      gotype: string
  returns:
    - label: statusCode
      gotype: int
      return: true
    - label: response
      gotype: '[]byte'
      return: true
    - label: runtimeError
      gotype: error
      return: true
- name: SSHCmd
  description: Runs a command on a target host via SSH and returns the result (stdOut only). Uses both password and key authentication options
  author: Vyrus (https://github.com/vyrus001)
  package: net
  args:
    - label: hostAndPort
      gotype: string
    - label: cmd
      gotype: string
    - label: username
      gotype: string
    - label: password
      gotype: string
    - label: key
      gotype: '[]byte'
  returns:
    - label: response
      gotype: string
      return: true
    - label: runtimeError
      gotype: error
      return: true
- name: ServePathOverHTTPS
  description: Starts an HTTPS webserver on a given port (default 443) for $X (default 30) number of seconds that acts as a file server rooted in a given path
  author: Vyrus (https://github.com/vyrus001)
  package: net
  args:
    - label: port
      gotype: string
    - label: path
      gotype: string
    - label: timeout
      gotype: int64
  returns:
    - label: runtimeError
      gotype: error
      return: true
- name: IsTCPPortInUse
  description: States whether or not a given TCP port is avalible for use
  author: Vyrus (https://github.com/vyrus001)
  package: net
  args:
    - label: port
      gotype: string
  returns:
    - label: state
      gotype: bool
      return: true
- name: IsUDPPortInUse
  description: States whether or not a given UDP port is avalible for use
  author: Vyrus (https://github.com/vyrus001)
  package: net
  args:
    - label: port
      gotype: string
  returns:
    - label: state
      gotype: bool
      return: true
- name: GetLocalIPs
  description: Gets an array of Ip addresses for the host
  author: ahhh (https://github.com/ahhh)
  package: net
  args:
  returns:
    - label: addresses
      gotype: '[]string'
      return: true
#####################################################################
#
# os package
#
#####################################################################
- name: FindProcByName
  description: Returns the Pid of a given proccess, if the proccess can not be found, an error is returned
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args:
    - label: procName
      gotype: string
  returns:
    - label: pid
      gotype: int
      return: true
    - label: procError
      gotype: error
      return: true
- name: InstallSystemService
  description: Installs a target binary as a system service
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: path
      gotype: string
    - label: name
      gotype: string
    - label: displayName
      gotype: string
    - label: description
      gotype: string
  returns:
    - label: installError
      gotype: error
      return: true
- name: StartServiceByName
  description: Starts a system service
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: name
      gotype: string
  returns:
    - label: startError
      gotype: error
      return: true
- name: StopServiceByName
  description: Stops a system service
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: name
      gotype: string
  returns:
    - label: installError
      gotype: error
      return: true
- name: RemoveServiceByName
  description: Uninstalls a system service
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: name
      gotype: string
  returns:
    - label: removalError
      gotype: error
      return: true
- name: Signal
  description: Sends a signal to a target proccess
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args:
    - label: signal
      gotype: int
    - label: pid
      gotype: int
  returns:
    - label: runtimeError
      gotype: error
      return: true
- name: RunningProcs
  description: Returns an array of int's representing active PIDs currently running
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args: []
  returns:
    - label: pids
      gotype: '[]int'
      return: true
    - label: runtimeError
      gotype: error
      return: true
- name: GetProcName
  description: Returns the name of a target proccess
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args:
    - label: pid
      gotype: int
  returns:
    - label: procName
      gotype: string
      return: true
    - label: runtimeError
      gotype: error
      return: true
- name: EnvVars
  description: Returns a map of enviornment variable names to their corrisponding values.
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args: []
  returns:
    - label: vars
      gotype: 'map[string]string'
      return: true
- name: GetEnvVar
  description: Returns the value of a given enviornment variable
  author: Vyrus (https://github.com/vyrus001)
  package: os
  args:
    - label: vars
      gotype: string
  returns:
    - label: value
      gotype: string
      return: true
- name: SelfPath
  description: Retrieves the path to the currently running executable.
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args: []
  returns:
    - label: path
      gotype: string
      return: true
    - label: osError
      gotype: error
      return: true
- name: Chmod
  description: Change the permissions on a path.
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: path
      gotype: string
    - label: perms
      gotype: int64
  returns:
    - label: osError
      gotype: error
      return: true
- name: ModTime
  description: Retrieves the last modified time of a path.
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: path
      gotype: string
  returns:
    - label: modTime
      gotype: int64
      return: true
    - label: fileError
      gotype: error
      return: true
- name: ModifyTimestamp
  description: Change the access and modified time of a file.
  author: gen0cide (https://github.com/gen0cide)
  package: os
  args:
    - label: path
      gotype: string
    - label: accessTime
      gotype: int64
    - label: modifyTime
      gotype: int64
  returns:
    - label: fileError
      gotype: error
      return: true
